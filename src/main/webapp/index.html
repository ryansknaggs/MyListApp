<!DOCTYPE html>
<html lang="en">
    <head>
      <title>The Grocery List</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="loginStyle.css" type="text/css" >
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
        <body>
            <div class="jumbotron text-center">
              <h1>The Grocery List</h1>
              <p>Shopping day after day, night after night, year after year!</p> 
                </div>
                    <div class="container">
                        <form action="Jsp//landingPage.jsp">
                            <div class="row">
                                <div class="form-group">
                                    <div class="col-3"></div>
                                    <div class="col-3"><label for="email">Email:</label></div>
                                </div>
                                <div class="form-group">
                                    <div class="col-3"><input type="email" class="form-control" id="email" placeholder="Enter email"></div>
                                    <div class="col-3"></div>
                                </div>   
                            <div class="row">
                                <div class="form-group">
                                    <div class="col-3"></div>
                                    <div class="col-3"><label for="pwd">Password:</label></div>
                                </div>
                                <div class="form-group">
                                    <div class="col-3"><input type="password" class="form-control" id="pwd" placeholder="Enter password"></div>
                                    <div class="col-3"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group">
                                    <div class="col-3"></div>
                                    <div class="col-3"><div class="checkbox"><label><input type="checkbox"> Remember me</label></div></div>
                                </div>
                                <div class="form-group">
                                    <div class="col-3"><button type="submit" class="btn btn-default">Submit</button></div>
                                    <div class="col-4"></div>
                                </div>
                            </div>
                    </div>
                </form>
            </div>
        </body>
</html>

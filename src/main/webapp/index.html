<!DOCTYPE html>
<html lang="en">
    <head>
      <title>The Grocery List</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="CSS//signin.css" type="text/css" >
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    </head>
    <body>
        
            <div class="container" >  
                <div class="row vdivide">
                    <div class="col-6">
                        <form class="form-signin" style="text-align: center">
                            <img class="mb-4" src="https://www.shareicon.net/data/2016/05/05/760099_food_512x512.png" alt="" width="72" height="72">
                            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                            <label for="inputEmail" class="sr-only">Email address</label>
                            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                            <label for="inputPassword" class="sr-only">Password</label>
                            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                                <div class="checkbox mb-3">
                                        <input type="checkbox" value="remember-me"> Remember me
                                </div>
                                    <button class="btn btn-lg btn-primary" type="submit">Sign in</button>
                                    <p class="mt-3 mb-3 text-muted">&copy; 2017-2018</p>
                        </form>
                    </div>
                    <div class="col-6">
                        <form class="form-signin" style="text-align: center">
                            <h2 class="h3 mb-3 font-weight-normal">Create an account</h2>
                            <div>
                                <p class="paragraph">
                                    A free new account<br><br>
                                    Sign up today and enjoy the <br>
                                    all new My Grocery App. <br>
                                    Click continue on to create your My Grocery <br>
                                    account today!<br><br><br>
                                
                                <button class="btn btn-lg btn-primary" id="crtBut" type="submit">Continue</button></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    </body>
</html>
